<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <div id="login-status" class="status-message"></div>
    </div>

    <script>
        function login() {
            // Credenciais pré-definidas (NÃO SEGURO)
            const emailValido = "user@example.com";
            const senhaValida = "password123";

            // Obter os valores inseridos pelo usuário
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const statusMessage = document.getElementById('login-status');

            // Verificar se as credenciais estão corretas
            if (email === emailValido && password === senhaValida) {
                statusMessage.textContent = "Login bem-sucedido!";
                statusMessage.className = "status-message success";
            } else {
                statusMessage.textContent = "Email ou senha incorretos.";
                statusMessage.className = "status-message error";
            }

            // Exibir a mensagem de status
            statusMessage.style.display = "block";
        }
    </script>
</body>
</html>
