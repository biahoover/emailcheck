
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .codigo-result {
            margin-top: 5px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Email Login</h1>
    <form id="login-form">
        <textarea id="email-list" placeholder="Email:Senha (um por linha)" rows="10"></textarea><br>
        <button type="submit">LOGAR EM TODOS</button>
        <div id="spinner" class="spinner" style="display:none;"></div>
    </form>
    <div id="login-status"></div>

    <h2>Obter Código Betano</h2>
    <div id="betano-options"></div>
    <button id="get-codigo-betano" style="display: none;">PEGAR CÓDIGO BETANO DE TODOS OS EMAILS LOGADOS</button> <!-- Botão Centralizado -->

    

    <script>
        $('#login-form').on('submit', function (event) {
            event.preventDefault();
            $('#spinner').show();
            let emails = $('#email-list').val().split('\n').map(function (line) {
                let parts = line.split(':');
                return { email: parts[0].trim(), senha: parts[1].trim() };
            });

            $.ajax({
                url: '/login_list',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ emails: emails }),
                success: function (data) {
                    $('#spinner').hide();
                    let statusDiv = $('#login-status');
                    statusDiv.empty();
                    let betanoDiv = $('#betano-options');
                    betanoDiv.empty();

                    const logados = data.filter(result => result.success);
                    const logadosEmails = logados.map(result => result.email);

                    logados.forEach(function (result) {
                        statusDiv.append(`
                            <div class="status-message success">
                                <i class="fas fa-check-circle"></i> ${result.message}
                            </div>
                        `);
                        betanoDiv.append(`
                            <div class="status-message success">
                                <p><i class="fas fa-envelope"></i> Email ${result.email} LOGADO</p>
                                <p class="codigo-result" id="result-${result.email.replace(/[@.]/g, "-")}"></p>
                            </div>
                        `);
                    });

                    if (logados.length > 0) {
                        $('#get-codigo-betano').show();
                    } else {
                        $('#get-codigo-betano').hide();
                    }

                    $('#get-codigo-betano').on('click', function () {
                        $.ajax({
                            url: '/get_betano_code',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ emails: logadosEmails }),
                            success: function (data) {
                                data.forEach(function (result) {
                                    let safeEmail = result.email.replace(/[@.]/g, "-"); 
                                    if (result.success) {
                                        $(`#result-${safeEmail}`).html(`
                                            <strong>Nome de usuário:</strong> ${result.usuario}<br>
                                            <strong>Código de ativação:</strong> ${result.codigo}
                                        `);
                                    } else {
                                        $(`#result-${safeEmail}`).html(`<strong>Erro:</strong> ${result.message}`);
                                    }
                                });
                            },
                            error: function (xhr, status, error) {
                                logadosEmails.forEach(function (email) {
                                    let safeEmail = email.replace(/[@.]/g, "-");
                                    $(`#result-${safeEmail}`).text('Erro ao obter código Betano.');
                                });
                            }
                        });
                    });
                },
                error: function (xhr, status, error) {
                    $('#spinner').hide();
                    $('#login-status').html(`<div class="status-message error"><i class="fas fa-exclamation-circle"></i> Erro ao processar logins: ${error}</div>`);
                }
            });
        });

        $('#check-spam').on('click', function () {
    let email = prompt("Digite o email para verificar a caixa de spam:");
    if (email) {
        $.ajax({
            url: '/check_spam',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email }),
            success: function (data) {
                let spamDiv = $('#spam-subjects');
                spamDiv.empty();
                if (data.success) {
                    spamDiv.append('<h3>Assuntos na Caixa de Spam:</h3>');
                    if (data.subjects.length > 0) {
                        data.subjects.forEach(function (subject) {
                            spamDiv.append(`<p>${subject}</p>`);
                        });
                    } else {
                        spamDiv.append('<p>Nenhum email encontrado na caixa de spam.</p>');
                    }
                } else {
                    spamDiv.append(`<p>Erro: ${data.message}</p>`);
                }
            },
            error: function (xhr, status, error) {
                $('#spam-subjects').html(`<p>Erro ao verificar caixa de spam: ${error}</p>`);
            }
        });
    }
});

    </script>
</body>

</html>
